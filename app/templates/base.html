<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Solution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 75px 25px 75px;
            padding: 0;
            background-color: #f9f9f9;
            background-image:url('ss.png'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color:rgba(255, 255, 255, 0.8);
            padding: 1em;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        #prediction-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 8px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .custom-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .custom-button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function showAlert1() {
            let prediction = 1; // Replace this with the actual prediction value

            const resultDiv = document.getElementById("prediction-result");

            if(prediction == 0){
                resultDiv.innerHTML = "<p>Negative Test</p>";
                resultDiv.style.backgroundColor = "#f8d7da";
                resultDiv.style.color = "#721c24";
            }
            else {
                resultDiv.innerHTML = "<p>Positive Test</p>";
                resultDiv.style.backgroundColor = "#d4edda";
                resultDiv.style.color = "#155724";
            }
        }
    </script>
</head>
<body>
<header>
    Health Care Solution
</header>

<main>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="Pregnancies" placeholder="Pregnancies" required="required" />
        <input type="text" name="Glucose" placeholder="Glucose" required="required" />
        <input type="text" name="BloodPressure" placeholder="BloodPressure" required="required" />
        <input type="text" name="SkinThickness" placeholder="SkinThickness" required="required" />
        <input type="text" name="Insulin" placeholder="Insulin" required="required" />
        <input type="text" name="BMI" placeholder="BMI" required="required" />
        <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br><br>
    {{ pred }}
    <br>
    <br>

    <button class="custom-button" onclick="showAlert1()">Result</button>
    <div id="prediction-result"></div>
</main>
</body>
</html>
